[build]
  publish = "dist"
  command = "npm ci --legacy-peer-deps && npm run build"
  
[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"
  
# إعداد Node.js للبيلد  
[build.processing]
  skip_processing = false

# معالجة ملفات CSS و JS
[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true
  
[build.processing.html]
  pretty_urls = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# إعادة توجيه خاص لـ Angular routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# إعادة توجيه للملفات الثابتة
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[context.production.environment]
  GEMINI_API_KEY = "YOUR_PRODUCTION_GEMINI_API_KEY"

[context.deploy-preview.environment]
  GEMINI_API_KEY = "YOUR_PREVIEW_GEMINI_API_KEY"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# SEO Files
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"

# Image optimization
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    
[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Audio files
[[headers]]
  for = "*.mp3"
  [headers.values]
    Cache-Control = "public, max-age=2592000"