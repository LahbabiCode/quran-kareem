<div class="space-y-6">
  <h1 class="text-3xl font-bold text-teal-400 font-amiri">{{ t('All Radio Stations')() }}</h1>

  @if (!radios()?.length) {
    <div class="flex justify-center items-center py-20">
      <app-loading-spinner></app-loading-spinner>
    </div>
  } @else {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      @for (radio of radios(); track $index) {
        @let isPlayingRadio = currentTrack()?.url === radio.URL && isPlaying();
        <div 
          class="flex items-center justify-between p-4 bg-slate-800/50 border border-slate-700 rounded-lg shadow-sm transition-all duration-300 border-l-4"
          [class.bg-teal-900/40]="isPlayingRadio"
          [class.border-teal-500]="isPlayingRadio"
          [class.border-slate-700]="!isPlayingRadio">
          <div class="flex items-center gap-3 min-w-0">
            @if(isPlayingRadio) {
              <app-sound-wave-icon class="text-teal-400 flex-shrink-0"></app-sound-wave-icon>
            }
            <h2 class="text-md font-semibold text-slate-100 truncate" [title]="radio.Name">{{ radio.Name }}</h2>
          </div>
          <button
            (click)="isPlayingRadio ? pauseRadio() : playRadio(radio)"
            class="flex-shrink-0 w-10 h-10 rounded-full bg-slate-700 text-teal-400 hover:bg-slate-600 flex items-center justify-center transition-colors">
            @if (isPlayingRadio) {
              <app-pause-icon></app-pause-icon>
            } @else {
              <app-play-icon></app-play-icon>
            }
          </button>
        </div>
      }
    </div>
  }
</div>
