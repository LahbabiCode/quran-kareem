@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
    <!-- Overlay -->
    <div (click)="onClose()" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm transition-opacity" aria-hidden="true"></div>

    <!-- Modal Panel -->
    <div class="relative w-full max-w-2xl transform rounded-2xl bg-slate-800 text-left shadow-xl transition-all border border-slate-700">
      <div class="bg-slate-800 px-4 pb-4 pt-5 sm:p-6 sm:pb-4 rounded-t-2xl">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
            <h3 class="text-xl font-semibold leading-6 text-slate-100 font-amiri" id="modal-title">
                <ng-content select="[slot=title]"></ng-content>
            </h3>
            <div class="mt-4">
              <div class="text-slate-300 leading-relaxed prose prose-invert max-w-none">
                <ng-content select="[slot=content]"></ng-content>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-slate-800/50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 rounded-b-2xl border-t border-slate-700">
        <button (click)="onClose()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-slate-700 px-3 py-2 text-sm font-semibold text-slate-200 shadow-sm ring-1 ring-inset ring-slate-600 hover:bg-slate-600 sm:mt-0 sm:w-auto">
            <ng-content select="[slot=close-button-text]"></ng-content>
        </button>
      </div>
    </div>
  </div>
}
